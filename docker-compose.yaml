# docker-compose
services:

  #Frontend service
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: daria-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    #cmmand: npx vite --host 0.0.0.0 --port 3000    
    
    # depends_on:
    #   - backend

  # #Backend service
  # backend:
  #   build: ./backend
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./backend:/app
  #   command: uvicorn main:app --host

  # THE REDIS STORAGE 
  redis-store:
    image: redis:7.4-alpine
    container_name: redis_storage
    ports:
      - "6379:6379"
    # Essential for persistent data testing
    volumes:
      - redis_data:/data

  # GO BACKEND
  backend-api:
    build:
      context: ./backend      # Look in the backend folder
      dockerfile: Dockerfile  # Use your Multi-Stage Dockerfile
    container_name: Darya_backend_express
    image: darya_backend_av
    environment:
      - APP_ENV=development
    volumes:
      # Injects the JSON ADC file into the Linux OS
      - ./backend/local_config.adc:/app/config.adc:ro
    depends_on:
      - redis-store
    ports:
      - "3000:3000"

volumes:
  redis_data:
